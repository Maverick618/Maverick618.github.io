# MD扩展
markdown_extensions:

  # Todo: 暂时不懂  
  
  
  - sane_lists
  - pymdownx.magiclink

  - pymdownx.tasklist:
      custom_checkbox: true
  
  - pymdownx.arithmatex:
      generic: true

  # 元信息
  - meta 

  # 通用前置
  - pymdownx.superfences # 提示、警告栏 / 代码块 / 内容标签栏
  - attr_list # 按钮 / 图片
  - pymdownx.snippets # 术语 / 代码块

  # 目录结构
  - toc:
      permalink: true
      toc_depth: 4

  # 术语提示与独立的术语表？ 还不太懂
  - abbr

  #  提示、警告栏
  - admonition
  - pymdownx.details
  
  # 代码块
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite

  # 内容标签栏
  - pymdownx.tabbed:
      alternate_style: true   
  
  # 表格
  - tables
  
  # 注脚
  - footnotes
  
  # 格式化处理
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  
  # 图表
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
  # The Markdown in HTML extension allows for writing Markdown inside of HTML
  - md_in_html

  # 列表
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true  

  # 数学公式
  - pymdownx.arithmatex:
      generic: true


